app:
  name: wordpress
  code: wordpress
  notify: appzdev@cloudbourne.co

build:
  version: 5.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-5.4
  image_name: alpha/wordpress

deploy:
  context: alpha/DEV
  replicas: 1
  type: statefulset
  port:
  - 443
  - 80
  
volumes:
- claim: wordpress-data
  mount: /var/www/html/wp-content/uploads
  name: data
  size: 5Gi
  mode: ReadWriteOnce
  class: microk8s-hostpath

monitor:
  notify: appzops@cloudbourne.co      

properties:
  MYSQL_MASTER_HOST : "mariadb-master-10-4:3306"
  MYSQL_SLAVE_HOST : "mariadb-slave-10-4:3306"
  MYSQL_USER: wordpress
  MYSQL_DATABASE: wordpress
  ADMIN_USER: cloudbourne
  ADMIN_EMAIL: psganni@cloudcontrol.com
  SITE_URL: "https://wordpress-5-4.appzdemo.com/"
  SITE_TITLE: "Wordpress AppZ Installer Demo"
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD_KEY
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD_KEY
  ENABLE_HA: "yes"
  revision : 25
